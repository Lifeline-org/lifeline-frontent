<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<title>Lifeline</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

<body>
	<div id="page">
		<div class="header Fixed">
			<a href="#menu"></a>
			Lifeline
		</div>
		<div class="content" id="content">
			<h2>Report</h2>
		
			<div class="radio">
			  <label><input type="radio" name="choice" id="drugChoice">Drug</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="choice" id="gangChoice">Gang</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="choice" id="sexChoice">Sex</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="choice" id="violenceChoice">Violence</label>
			</div>
			<div class="clear"></div>
			
			<button type="button" id="currentLoc">Use Current Location</button>
			<div id="foundLocation"></div>
			
			<button type="button" id="enterAddress">Enter Address</button>
			<div id="addressForm">
				<input type="text" id="addressQuery" placeholder="Enter Complete Address">
				<button type="submit" id="submitAddress">Submit</button>
			</div>
			<div class="clear"></div>
			<div class="clear"></div>
			
			<input type="text" class="form-control" id="compHeadline" placeholder="Headline">
			<div class="clear"></div>
			<input type="text" class="form-control" id="compContent" placeholder="Describe what you saw">
			<div class="clear"></div>
			<div class="clear"></div>
			
		   <button type="submit" class="btn btn-default" id="submitReport">Submit</button>
		</div>
		<div class="footer Fixed">
			
		</div>
		<nav id="menu">
			<ul>
				<li><a href="http://localhost/LifelineApp/index.html">Home</a></li>
				<li><a href="http://localhost/LifelineApp/about.html">About</a></li>
			</ul>
		</nav>
	</div>

	<script type="text/javascript" src="http://hammerjs.github.io/dist/hammer.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

	<script type="text/javascript" src="slidemenu/dist/core/js/jquery.mmenu.min.js"></script>
